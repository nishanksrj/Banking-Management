<form #signupForm="ngForm" (ngSubmit)="signupForm.valid && register()">
  <input type="text" #username="ngModel" [(ngModel)]="newUser.username" name="username" placeholder="Username"
      required [ngClass] = "{'invalid-textbox': signupForm.submitted && !username.valid}">
  <div *ngIf="signupForm.submitted && !username.valid">
    <label class="validation-message">This field is required.</label>
  </div>
  <input type="text" #name="ngModel" [(ngModel)]="newUser.name" name="name" placeholder="Name"
      required [ngClass] = "{'invalid-textbox': signupForm.submitted && !name.valid}">
  <div *ngIf="signupForm.submitted && !name.valid">
    <label class="validation-message">This field is required.</label>
  </div>
  <input type="password" #password="ngModel" [(ngModel)]="newUser.password" name="password" placeholder="Password"
      required minlength="4" [ngClass] = "{'invalid-textbox': signupForm.submitted && !password.valid}">
  <div *ngIf="signupForm.submitted && !password.valid">
    <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
    <label *ngIf="password.errors.minlength" class="validation-message">Minimum 4 characters.</label>
  </div>
  <input type="submit" value="Sign Up">
</form>

<div class="success" *ngIf="showSuccessMessage">
  Successfully Registered.
</div>

<div class="alert" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>
