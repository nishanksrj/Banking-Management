<div>
    <img src="assets/img/single_user.png" id="icon" alt="User Icon" />
  </div>
  <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && login()">
    <input type="text" name="username" #username="ngModel" [(ngModel)]="credentials.username" placeholder="username" required
      [ngClass]="{'invalid-textbox' :signInForm.submitted && !username.valid }">
    <div *ngIf="signInForm.submitted && username.errors?.required">
      <label class="validation-message">Invalid username.</label>
    </div>
    <input type="password" name="password" #password="ngModel" [(ngModel)]="credentials.password" placeholder="Password" required minlength="4"
      [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }">
    <div *ngIf="signInForm.submitted && password.errors?.minlength && password.errors?.required">
      <label class="validation-message">Minimum 4 characters.</label>
    </div>
    <input type="submit" value="Sign In">
  </form>
  <!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
</div>
